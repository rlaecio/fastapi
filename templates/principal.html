  <script>
    $(document).ready(function () {  
        $('#sidebarCollapse').on('click', function () {
                  $('#sidebar').toggleClass('active');
                  $(this).toggleClass('active');
        });
        get_tasks();
    });
    

    function get_tasks() {
        $.ajax({  
            type: "GET",  
            url: "http://localhost:8000/registo",   
            dataType: "json",  
            success: function (data) {  
                $.each(data, function(i,item){
                     var row = "<tr>"+
                     "<td>" + " Data : " + item.data + " -  Obs:  " + item.obse + "</td>" +
                     "</tr>";						 
                    $("#div_task_list").append(row);
                });
            

            },  
        });
    }
